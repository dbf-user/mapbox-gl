<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>mapbox-custom-layer-example</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Black with 70% opacity */
        z-index: 9999; /* Ensure the overlay is on top of other content */
        display: flex;
        align-items: center;
        justify-content: center;
        /* Add any other styles you want */
      }

      /* Additional styles for the content within the overlay */
      .overlay-content {
        color: white;
        text-align: center;
      }
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 13px;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #app {
        width: 100vw;
        height: 100vh;
      }

      .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px "IBM Plex Mono", monospace; /* Use IBM Plex Mono font */
        border-radius: 10px; /* Add rounded edges */
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
